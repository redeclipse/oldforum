
newgui editingmenus [ guistayopen [
    guistatus "Test another version of the editing menus"
    loopfiles i . "editing.cfg" [
        guibutton $i [
            echo loading @[i].editing.cfg
            exec @[i].editing.cfg
            showgui edit
        ]
    ]
    guibutton "Reload default menus" [
        exec config/menus/editing.cfg
        showgui edit
    ]
    guistrut 1
    guilist [
        guitext "^fcE^fw key edit bind:  "
        if (=s (geteditbind E) "showcompass editing") [
            guibutton "^fyclear"  [editbind E []]
        ] [
            guibutton "^fgcompass" [editbind E [showcompass editing]]
        ]
    ]

] ]
showgui editingmenus
